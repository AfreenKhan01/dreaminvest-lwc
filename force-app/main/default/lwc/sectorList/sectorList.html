<template>
    <lightning-card title="Sector List" icon-name="custom:custom3">
        <div slot="actions">
            <lightning-button
                label="Clear List"
                variant="base"
                onclick={handleClear}
            ></lightning-button>
        </div>

        <div class="slds-m-horizontal_medium">
            <lightning-button
                label="Get Sectors"
                onclick={handleSectorsLoad}
                class="slds-m-around_xx-small"
            ></lightning-button>
            <lightning-button
                label="Get Sectors From Cache"
                onclick={handleSectorsFromCacheLoad}
                class="slds-m-around_xx-small"
            ></lightning-button>
            <lightning-button
                label="Clear Cache"
                onclick={handleSectorCacheClear}
                class="slds-m-around_xx-small"
            ></lightning-button>

            <template if:true={sectors}>
                <div class="list">
                    <template for:each={sectors} for:item="sector">
                        <p key={sector.Id}>{sector.Name}</p>
                    </template>
                </div>
            </template>
            <template if:true={error}>
                <c-error-panel errors={error}></c-error-panel>
            </template>
        </div>
    </lightning-card>
</template>
